<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Santa Claus</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="santa-claus">
    <div class="santa-claus__pop-up">
      <div class="santa-claus__angle"></div>
      <div class="container">
        <a href="https://example.com/" target="_blank">Создай новогоднее настроение!</a>
        <p>Тут собраны лучшие предложения</p>
        <button class="santa-claus__link">Смотреть</button>
        <button type="button" class="santa-claus__close">
          <img src="assets/img/close.svg" alt="">
        </button>
      </div>
    </div>
    <div class="container">
      <div class="animated-after-unload">
        <img class="cap" src="assets/img/cap.svg" alt="">
        <img class="face" src="assets/img/face.svg" alt="">
        <img class="mouth" src="assets/img/mouth.svg" alt="">
        <img class="beard" src="assets/img/beard.svg" alt="">
      </div>
      <img class="arm" src="assets/img/arm.svg" alt="">
      <img class="torso" src="assets/img/torso.svg" alt="">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="javascript/javascript.js" defer></script>
</body>
</html>
